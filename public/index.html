<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <link rel="apple-touch-icon" href="images/icon-32.png"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <!-- <link rel="manifest" href="/img/icons/site.webmanifest"> -->
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#fffc00">
    <link rel="shortcut icon" href="/img/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TasteBud">
    <meta name="application-name" content="TasteBud">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        body {
            background: #FAEBD7 !important;
        }
    </style>

</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <div id="map" style="width: 100%; height: 100%; display: none;"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/@diracleo/vue-enlargeable-image/dist/vue-enlargeable-image.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js" integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDREJWfA5HGsWO8ZYuD_zjcRmv7vMBWSZk&libraries=places" type="text/javascript"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
</body>

</html>
